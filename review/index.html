<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a review for JCP!</title>
    <meta name="description" content="Relax, this is just a demo">
    <meta name="author" content="Johnson Painting Company">
    <meta property="og:image" content="https://johnsonpaintingcompany.com/wp-content/uploads/2025/07/Untitled-design-5.jpg">
    <meta property="og:title" content="Leave a review for JCP">
    <meta property="og:description" content="Relax, this is just a demo">
    <meta property="og:url" content="https://jpc.today/gift/">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" href="https://johnsonpaintingcompany.com/wp-content/uploads/2025/07/Untitled-design-5.jpg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="panel">
    <h1>Johnson Painting Company — We value your feedback</h1>
    <p class="lead">Please rate your experience. We can help craft a short review you can post on Google.</p>

    <div class="stars" id="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <div id="chat-container">
      <div id="chat-body" aria-live="polite"></div>
      
      <div class="typing-indicator" id="typing-indicator">
        <div class="message bot">
          <div class="agent-avatar">JPC</div>
          <div class="message-content">Thinking...</div>
        </div>
      </div>
      
      <div class="controls">
        <button id="copy-review-btn" class="btn btn-outline-light" style="display:none">📋 Copy Review</button>
        <a id="google-reviews-link" class="btn btn-primary" target="_blank" href="https://go.jpc.today/review" style="display:none">⭐ Open Google Reviews</a>
        
      </div>

      <div class="input-group mt-3">
        <input id="chat-input" class="form-control" placeholder="Type your message..." />
        <div class="input-group-append">
          <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
      </div>

      <div class="small-muted ml-auto">Powered by JPC Ai</div>
    </div>
  </div>

<script src="script.js"></script>
  <script src="main/script.js"></script>

</body>
</html>
