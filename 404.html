<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-page {
            background: linear-gradient(#f44336);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .error-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .info-card {
            transition: transform 0.3s;
            height: 100%;
        }
        .info-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="error-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center text-white mb-5">
                <h1 class="display-1 fw-bold">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead">OOPS, Looks like you made a wrong turn. Here are some options</p>
            </div>
        </div>
        
        <div class="row g-4">
            <!-- Box 1 -->
            <div class="col-md-6 col-lg-3">
                <div class="card info-card">
                    <div class="card-body text-center p-4">
                        <div class="h1 text-primary mb-3"></div>
                        <h5 class="card-title">15% OFF</h5>
                        <p class="card-text">Fall special</p>
                        <a href="/offer" class="btn btn-primary">Get 15% OFF</a>
                    </div>
                </div>
            </div>
            
            <!-- Box 2 -->
            <div class="col-md-6 col-lg-3">
                <div class="card info-card">
                    <div class="card-body text-center p-4">
                        <div class="h1 text-success mb-3"></div>
                        <h5 class="card-title">$100 gift card</h5>
                        <p class="card-text">Get or give a $100 gift card</p>
                        <a href="/gift" class="btn btn-success">Go to gift cards</a>
                    </div>
                </div>
            </div>
            
            <!-- Box 3 -->
            <div class="col-md-6 col-lg-3">
                <div class="card info-card">
                    <div class="card-body text-center p-4">
                        <div class="h1 text-warning mb-3"></div>
                        <h5 class="card-title">Website</h5>
                        <p class="card-text">Johnson Painting Company website</p>
                        <a href="https://johnsonpaintingcompany.com/" class="btn btn-warning text-white">Visit</a>
                    </div>
                </div>
            </div>
            
            <!-- Box 4 -->
            <div class="col-md-6 col-lg-3">
                <div class="card info-card">
                    <div class="card-body text-center p-4">
                        <div class="h1 text-info mb-3"></div>
                        <h5 class="card-title">Resources</h5>
                        <p class="card-text">Learn more about Johnson Painting Company</p>
                        <a href="https://johnsonpaintingcompany.com/about-us/" class="btn btn-info text-white">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
